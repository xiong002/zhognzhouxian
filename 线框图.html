<!DOCTYPE html>
<html>
<head>
    <title>旅游网站线框图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: May 1200px;
            margin: 0 auto;
        }
        /* 线框图样式 - 简单的灰色边框和占位符 */
        header {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background: #eee;
            text-align: center;
        }
        nav {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background: #eee;
        }
        .search-bar {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background: #eee;
            text-align: center;
        }
        .featured {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background: #eee;
        }
        .destinations {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .destination {
            border: 1px solid #ccc;
            width: 30%;
            height: 200px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            border: 1px solid #ccc;
            padding: 20px;
            background: #eee;
            text-align: center;
        }
        ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>[网站LOGO]</div>
        </header>
        
        <nav>
            <ul>
                <li>[首页]</li>
                <li>[目的地]</li>
                <li>[旅游攻略]</li>
                <li>[特价机票]</li>
                <li>[酒店预订]</li>
                <li>[关于我们]</li>
            </ul>
        </nav>
        
        <div class="search-bar">
            [搜索框] [搜索按钮]
        </div>
        
        <div class="featured">
            [特色旅游推荐轮播图区域]
        </div>
        
        <h2>热门目的地</h2>
        <div class="destinations">
            <div class="destination">[目的地1]</div>
            <div class="destination">[目的地2]</div>
            <div class="destination">[目的地3]</div>
        </div>
        
        <footer>
            [版权信息] [联系方式] [社交媒体图标]
        </footer>
    </div>
</body>
</html>
