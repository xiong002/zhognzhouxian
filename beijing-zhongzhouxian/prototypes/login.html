<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 北京中轴线文化遗产传承与创新大赛</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { padding-top: 56px; background-color: #f8f9fa; /* Light background */ }
        .login-container { max-width: 400px; margin-top: 5rem; }
        footer { background-color: #f8f9fa; padding: 2rem 0; margin-top: 3rem; }
        .form-floating .form-control { height: calc(3.5rem + 2px); }
        .form-floating label { padding-top: 0.85rem; }
    </style>
</head>
<body>
    <!-- Header Navigation (Keep consistent) -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">北京中轴线大赛平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="competition-center.html">赛事中心</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">作品展示</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">新闻资讯</a></li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-primary me-2 active">登录</a>
                    <a href="register.html" class="btn btn-primary">注册</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="container">
        <div class="card shadow-sm p-4 p-md-5 mx-auto login-container">
            <h2 class="text-center mb-4">欢迎登录</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="loginPhone" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
                    <label for="loginPhone"><i class="bi bi-phone"></i> 手机号</label>
                </div>

                <div class="input-group mb-3">
                     <div class="form-floating flex-grow-1">
                        <input type="text" class="form-control" id="loginOtp" placeholder="请输入短信验证码" required pattern="\d{6}">
                        <label for="loginOtp"><i class="bi bi-shield-lock"></i> 短信验证码</label>
                    </div>
                    <button class="btn btn-outline-secondary" type="button" id="getOtpButton">获取验证码</button>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">登 录</button>

                <div class="text-center mt-3">
                    <small class="text-muted">还没有账号？ <a href="register.html">立即注册</a></small>
                </div>
                 <!-- Optional: Add other login methods like password or social login -->
                 <!--
                 <div class="text-center mt-3">
                     <small><a href="#">使用密码登录</a></small>
                 </div>
                 -->
            </form>
        </div>
    </main>

    <!-- Footer (Keep consistent) -->
    <footer class="text-center text-muted py-4 fixed-bottom">
         <div class="container">
            <p class="mb-1">&copy; 2024 北京中轴线文化遗产传承与创新大赛组委会</p>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="#">关于我们</a></li>
                <li class="list-inline-item"><a href="#">联系方式</a></li>
                <li class="list-inline-item"><a href="#">隐私政策</a></li>
                <li class="list-inline-item"><a href="#">服务条款</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Basic OTP button simulation (disable after click)
        const otpButton = document.getElementById('getOtpButton');
        if (otpButton) {
            otpButton.addEventListener('click', function() {
                this.disabled = true;
                this.textContent = '60s 后重发';
                let countdown = 59;
                const interval = setInterval(() => {
                    if (countdown <= 0) {
                        clearInterval(interval);
                        this.disabled = false;
                        this.textContent = '获取验证码';
                    } else {
                         this.textContent = `${countdown}s 后重发`;
                        countdown--;
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
