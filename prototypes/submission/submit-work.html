<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交作品 - 北京中轴线大赛平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="../index.html" class="text-xl font-bold text-blue-600">中轴线大赛平台</a>
            <div class="space-x-4">
                <a href="../index.html" class="text-gray-600 hover:text-blue-500">首页</a>
                <a href="../competitions/index.html" class="text-gray-600 hover:text-blue-500">赛事中心</a>
                <a href="../gallery/index.html" class="text-gray-600 hover:text-blue-500">作品展示</a>
                <a href="../news/index.html" class="text-gray-600 hover:text-blue-500">新闻资讯</a>
                <a href="../user/profile.html" class="text-gray-600 hover:text-blue-500">个人中心</a>
                <a href="../auth/login.html" class="text-gray-600 hover:text-blue-500">退出登录</a>
                 <a href="submit-work.html" class="bg-blue-600 text-white font-bold py-2 px-4 rounded ml-4">
                    提交作品
                 </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-6">提交作品</h1>

        <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
            <form action="submission-success.html" method="GET"> <!-- 跳转到成功页面模拟提交 -->

                <div class="mb-6">
                    <label for="competition" class="block text-sm font-medium text-gray-700 mb-1">选择赛事与赛道:</label>
                    <select id="competition" name="competition" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="" disabled selected>请选择您要参与的赛事和赛道</option>
                        <option value="comp1-track1">赛事名称 1 - 创新设计赛道</option>
                        <option value="comp2-track2">赛事名称 2 - 数字文创赛道</option>
                        <option value="comp3-track3">赛事名称 3 - 技术应用赛道 (即将开始)</option>
                        <!-- 更多选项 -->
                    </select>
                </div>

                <div class="mb-6">
                    <label for="work-title" class="block text-sm font-medium text-gray-700 mb-1">作品标题:</label>
                    <input type="text" id="work-title" name="work-title" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="请输入您的作品标题">
                </div>

                <div class="mb-6">
                    <label for="work-description" class="block text-sm font-medium text-gray-700 mb-1">作品简介:</label>
                    <textarea id="work-description" name="work-description" rows="4" required
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                              placeholder="简要介绍您的作品理念、亮点等 (不超过500字)"></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">上传作品文件:</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>上传文件</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple required>
                                </label>
                                <p class="pl-1">或拖拽文件到此处</p>
                            </div>
                            <p class="text-xs text-gray-500">支持 JPG, PNG, PDF, DOCX 等格式，单个文件不超过 100MB</p>
                        </div>
                    </div>
                    <!-- 文件上传列表占位 -->
                    <div class="mt-2 text-sm text-gray-500">
                        <p>已选择文件: my_design.pdf, concept.docx</p>
                    </div>
                </div>

                 <div class="mb-6">
                    <label for="cover-image" class="block text-sm font-medium text-gray-700 mb-1">上传封面图 (可选):</label>
                    <input type="file" id="cover-image" name="cover-image" accept="image/*"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                     <p class="mt-1 text-xs text-gray-500">用于作品列表展示，建议尺寸 800x400px。</p>
                </div>

                <div class="mb-6">
                     <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" required>
                        <span class="ml-2 text-sm text-gray-700">我确认所提交作品为原创，未侵犯他人知识产权，并同意 <a href="#" class="text-blue-500 hover:underline">大赛相关条款</a>。</span>
                    </label>
                </div>

                <div class="flex justify-end space-x-4">
                     <a href="../user/profile.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        暂存草稿
                    </a>
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                        确认提交
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 北京中轴线大赛平台. 保留所有权利.</p>
            <p class="text-sm text-gray-400 mt-1">
                 <a href="../about.html" class="hover:underline">关于我们</a> | 
                <a href="../about.html#contact" class="hover:underline">联系方式</a> | 
                <a href="../legal/privacy.html" class="hover:underline">隐私政策</a> | 
                <a href="../legal/terms.html" class="hover:underline">服务条款</a>
            </p>
        </div>
    </footer>

</body>
</html>
