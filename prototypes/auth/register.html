<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 北京中轴线大赛平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <a href="../index.html" class="text-2xl font-bold text-blue-600">中轴线大赛平台</a>
            <h2 class="text-xl text-gray-700 mt-2">创建新账号</h2>
        </div>

        <form action="login.html" method="GET"> <!-- 模拟注册成功跳转登录页 -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">手机号:</label>
                <input type="tel" id="phone" name="phone"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="请输入您的手机号" required pattern="^1[3-9]\d{9}$">
            </div>

            <div class="mb-6">
                <label for="sms-code" class="block text-gray-700 text-sm font-bold mb-2">短信验证码:</label>
                <div class="flex">
                     <input type="text" id="sms-code" name="sms-code"
                           class="shadow appearance-none border rounded-l w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="请输入验证码" required pattern="\d{6}">
                    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline whitespace-nowrap">
                        获取验证码
                    </button>
                </div>
            </div>

            <!-- 可选密码设置，根据 IA 和流程图，基础版可不包含 -->
            <!--
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">设置密码 (可选):</label>
                <input type="password" id="password" name="password"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="设置您的密码 (至少8位)" minlength="8">
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">确认密码 (可选):</label>
                <input type="password" id="confirm-password" name="confirm-password"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="请再次输入密码" minlength="8">
            </div>
            -->

             <div class="mb-6">
                 <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" required>
                    <span class="ml-2 text-sm text-gray-700">我已阅读并同意 <a href="#" class="text-blue-500 hover:underline">服务条款</a> 和 <a href="#" class="text-blue-500 hover:underline">隐私政策</a></span>
                </label>
            </div>

            <div class="flex items-center justify-between mb-6">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    完成注册
                </button>
            </div>

            <div class="text-center text-sm text-gray-600">
                已有账号? <a href="login.html" class="font-medium text-blue-500 hover:text-blue-700">直接登录</a>
                 | <a href="../index.html" class="text-gray-500 hover:text-gray-700">返回首页</a>
            </div>
        </form>
    </div>

</body>
</html>
