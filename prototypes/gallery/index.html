<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示 - 北京中轴线大赛平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="../index.html" class="text-xl font-bold text-blue-600">中轴线大赛平台</a>
            <div class="space-x-4">
                <a href="../index.html" class="text-gray-600 hover:text-blue-500">首页</a>
                <a href="../competitions/index.html" class="text-gray-600 hover:text-blue-500">赛事中心</a>
                <a href="index.html" class="text-blue-500 font-semibold">作品展示</a>
                <a href="../news/index.html" class="text-gray-600 hover:text-blue-500">新闻资讯</a>
                <a href="../user/profile.html" class="text-gray-600 hover:text-blue-500">个人中心</a>
                <a href="../auth/login.html" class="text-gray-600 hover:text-blue-500">退出登录</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold mb-6">作品展示墙</h1>

        <!-- 筛选/排序区域 -->
        <div class="mb-8 bg-white p-4 rounded shadow-sm flex flex-wrap gap-4 items-center">
            <span class="font-semibold">筛选:</span>
            <select class="border rounded p-1 text-sm">
                <option selected>所有赛道</option>
                <option>老城复兴</option>
                <option>创意表达</option>
                <option>美好生活</option>
                <option>使者达人</option>
                <option>中轴纹样</option>
                <option>乐游中轴</option>
            </select>
            <select class="border rounded p-1 text-sm">
                <option selected>所有年份</option>
                <option>2024</option>
                <option>2023</option>
            </select>
             <select class="border rounded p-1 text-sm">
                <option selected>默认排序</option>
                <option>最新提交</option>
                <option>热门推荐</option>
            </select>
            <input type="text" placeholder="搜索作品标题/作者..." class="border rounded p-1 text-sm flex-grow">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded text-sm">搜索</button>
        </div>

        <!-- 作品瀑布流/列表 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 作品卡片示例 -->
            <div class="bg-white rounded shadow overflow-hidden group">
                 <a href="work-detail.html" class="block">
                    <img src="https://picsum.photos/seed/work1/400/300" alt="作品封面" class="w-full h-48 object-cover group-hover:opacity-80 transition-opacity">
                 </a>
                 <div class="p-4">
                    <a href="work-detail.html">
                        <h3 class="font-semibold text-lg mb-1 group-hover:text-blue-600 transition-colors">作品标题 Lorem Ipsum</h3>
                    </a>
                    <p class="text-sm text-gray-500 mb-2">赛道: 创意表达</p>
                    <div class="flex items-center text-sm text-gray-500">
                        <img src="https://picsum.photos/seed/author1/24/24" alt="作者头像" class="w-6 h-6 rounded-full mr-2">
                        <span>作者名称</span>
                    </div>
                 </div>
            </div>

            <div class="bg-white rounded shadow overflow-hidden group">
                 <a href="work-detail.html" class="block">
                    <img src="https://picsum.photos/seed/work2/400/300" alt="作品封面" class="w-full h-48 object-cover group-hover:opacity-80 transition-opacity">
                 </a>
                 <div class="p-4">
                     <a href="work-detail.html">
                        <h3 class="font-semibold text-lg mb-1 group-hover:text-blue-600 transition-colors">中轴印象数字画卷</h3>
                     </a>
                    <p class="text-sm text-gray-500 mb-2">赛道: 数字文创</p>
                    <div class="flex items-center text-sm text-gray-500">
                        <img src="https://picsum.photos/seed/author2/24/24" alt="作者头像" class="w-6 h-6 rounded-full mr-2">
                        <span>设计团队 B</span>
                    </div>
                 </div>
            </div>

            <div class="bg-white rounded shadow overflow-hidden group">
                 <a href="work-detail.html" class="block">
                    <img src="https://picsum.photos/seed/work3/400/300" alt="作品封面" class="w-full h-48 object-cover group-hover:opacity-80 transition-opacity">
                 </a>
                 <div class="p-4">
                    <a href="work-detail.html">
                        <h3 class="font-semibold text-lg mb-1 group-hover:text-blue-600 transition-colors">老城故事新编</h3>
                    </a>
                    <p class="text-sm text-gray-500 mb-2">赛道: 老城复兴</p>
                    <div class="flex items-center text-sm text-gray-500">
                        <img src="https://picsum.photos/seed/author3/24/24" alt="作者头像" class="w-6 h-6 rounded-full mr-2">
                        <span>匿名用户</span>
                    </div>
                 </div>
            </div>

            <div class="bg-white rounded shadow overflow-hidden group">
                 <a href="work-detail.html" class="block">
                    <img src="https://picsum.photos/seed/work4/400/300" alt="作品封面" class="w-full h-48 object-cover group-hover:opacity-80 transition-opacity">
                 </a>
                 <div class="p-4">
                    <a href="work-detail.html">
                        <h3 class="font-semibold text-lg mb-1 group-hover:text-blue-600 transition-colors">乐游中轴 AR 体验</h3>
                    </a>
                    <p class="text-sm text-gray-500 mb-2">赛道: 乐游中轴</p>
                    <div class="flex items-center text-sm text-gray-500">
                         <img src="https://picsum.photos/seed/author4/24/24" alt="作者头像" class="w-6 h-6 rounded-full mr-2">
                        <span>科技小组</span>
                    </div>
                 </div>
            </div>

            <!-- Add more work cards here -->

        </div>

        <!-- 分页占位 (与赛事中心类似) -->
        <div class="mt-8 flex justify-center">
            <nav aria-label="Page navigation">
                <ul class="inline-flex items-center -space-x-px">
                    <li>
                        <a href="#" class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">上一页</a>
                    </li>
                    <li><a href="#" aria-current="page" class="py-2 px-3 text-blue-600 bg-blue-50 border border-gray-300 hover:bg-blue-100 hover:text-blue-700">1</a></li>
                    <li><a href="#" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">2</a></li>
                    <li><a href="#" class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700">3</a></li>
                    <li><a href="#" class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">下一页</a></li>
                </ul>
            </nav>
        </div>

    </main>

    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 北京中轴线大赛平台. 保留所有权利.</p>
            <p class="text-sm text-gray-400 mt-1">
                 <a href="../about.html" class="hover:underline">关于我们</a> | 
                <a href="../about.html#contact" class="hover:underline">联系方式</a> | 
                <a href="../legal/privacy.html" class="hover:underline">隐私政策</a> | 
                <a href="../legal/terms.html" class="hover:underline">服务条款</a>
            </p>
        </div>
    </footer>

</body>
</html>
